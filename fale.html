<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre o seu Ministério</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/cadMi.css">
    </head>
    <body>
      <header id="cabecalho">
        <div id="area-logo">
            <a href="index.html" ><img src="img/logo.png" style="height:80px ;"alt="logotipo" id="logotipo"></a>
        </div>
        
        </header>
    
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Fale Conosco</h1>            
                <fieldset>
                
                <label for="name">Nome:</label>
                <input type="text" id="name" name="user_name*">
                
                <label for="email">Assunto:</label>
                <input type="email" id="mail" name="user_email*">        
                            
                </fieldset>
                <fieldset>  
                        
                <label for="bio">Sua Mensagem:</label>
                <textarea id="bio" name="user_bio"></textarea>    
                
                <button type="submit">Enviar</button>
            </form>         
        </div>
    </div>
    <footer>
        <p>Copyright © 2022  JR| Olhando para o Futuro. TERMOS DE UTILIZAÇÃO  |  POLÍTICA DE PRIVACIDADE</p>
    </footer>

    
    </body>
</html>
