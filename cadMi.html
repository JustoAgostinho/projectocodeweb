<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre o seu Ministério</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/cadMi.css">
    </head>
    <body>
      <header id="cabecalho">
        <div id="area-logo">
            <a href="index.html" ><img src="img/logo.png" style="height:80px ;"alt="logotipo" id="logotipo"></a>
        </div>
        
        </header>
    
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Entar ou login</h1>
                <p>Caso já tenha uma conta preencha somente o <b>email</b></p>
                
                <fieldset>     
                <label for="name">Nome ou email:</label>
                <input type="text" id="name" name="user_name_or_email">

                <label for="email">Número de Telefone:</label>
                <input type="email" id="mail" name="user_email*">
  
                    
                <label for="password">Palavra passe:</label>
                <input type="password" id="password"       name="user_password*">
      
                <label for="password"> Confireme a Palavra passe:</label>
                <input type="password" id="password"       name="user_password*">           
            </form>
        </div>
        <div class="col-md-12">
          <form action="index.html" method="post">
            <h1> Informações sobre seu Ministério </h1>
            
            <fieldset>
              
              <legend><span class="number">1</span>Informações Básica</legend>
            
              <label for="name">Nome:</label>
              <input type="text" id="name" name="user_name*">
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email*">
           
              <label for="email">Cigla:</label>
              <input type="email" id="mail" name="user_email*">
                              
            </fieldset>
            <fieldset>  
            
              <legend><span class="number">2</span> Perfil do Ministério</legend>
              
             <label for="bio">Bio:</label>
              <textarea id="bio" name="user_bio"></textarea>    

              <label for="email">Contacto Telefónico:</label>
              <input type="email" id="mail" name="user_email*">
  
            
                <button type="submit">Cadastrar</button>
            </form>
            <button class="btn btn-sm btn-outline-secondary" type="button"><a href="index.html" style="color:white;text-decoration: none;
                ">Voltar</a></button>
        
        </div>
    </div>
    <footer>
        <p>Copyright © 2022  JR| Olhando para o Futuro. TERMOS DE UTILIZAÇÃO  |  POLÍTICA DE PRIVACIDADE</p>
    </footer>

    
    </body>
</html>
