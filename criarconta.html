<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Conta</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/criarconta.css">
    </head>
    <body>
    <header id="cabecalho">
    <div id="area-logo">
        <a href="index.html" >
        <img src="img/logo.png" style="height:80px ;"alt="logotipo" id="logotipo"></a>
    </div>
    </header>
    
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Criar Conta </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span>Informações Básica</legend>
        
          <label for="name">Nome:</label>
          <input type="text" id="name" name="user_name*">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email*">

          <label for="email">Número de Telefone:</label>
          <input type="email" id="mail" name="user_email*">

       
          <label for="password">Palavra passe:</label>
          <input type="password" id="password"       name="user_password*">

          <label for="password"> Confireme a Palavra passe:</label>
          <input type="password" id="password"       name="user_password*">
        
          <label>Idade:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Abaixo dos 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Acima dos 13</label>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Seu Perfil</legend>
          
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
        
       
        
         <label for="job">Categoría:</label>
          <select id="job" name="user_job">
            <optgroup label="Área Directiva">
                <option value="web_designer"></option>
              <option value="frontend_developer">Director Geral</option>
              <option value="php_developer">Subdirector Administrativo</option>
              <option value="python_developer">Subdirector Pedagógico</option>
              <option value="rails_developer">Chefe de Secretária</option>
            </optgroup>
            <optgroup label="Área Pedagógica">
              <option value="android_developer">Coordenador</option>
              <option value="ios_developer">Professor</option>
              <option value="mobile_designer">Assistente</option>
            </optgroup>
            <optgroup label="Área Geral">
              <option value="business_owner">Encarregado de Educação</option>
              <option value="freelancer">Estudante</option>
            </optgroup>
          </select>
                   
         </fieldset>
       
        <button type="submit">Criar Conta</button>
        
       </form>
        </div>
      </div>
      <footer>
        <p>Copyright © 2022  JR| Olhando para o Futuro. TERMOS DE UTILIZAÇÃO  |  POLÍTICA DE PRIVACIDADE</p>
    </footer>

      
    </body>
</html>
