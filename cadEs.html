<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre o seu Ministério</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/cadEs.css">
    </head>
    <body>
      <header id="cabecalho">
        <div id="area-logo">
            <a href="index.html" >
            <img src="img/logo.png" style="height:80px ;"alt="logotipo" id="logotipo"></a>
        </div>
        </header>
    
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post">
                <h1> Entar ou login</h1>
                <p>Caso já tenha uma conta preencha somente o <b>email e a categoria</b></p>
                
                <fieldset>     
                <label for="name">Nome ou email:</label>
                <input type="text" id="name" name="user_name_or_email">

                <label for="email">Número de Telefone:</label>
                <input type="email" id="mail" name="user_email*">
  
                    
                <label for="password">Palavra passe:</label>
                <input type="password" id="password"       name="user_password*">
      
                <label for="password"> Confireme a Palavra passe:</label>
                <input type="password" id="password"       name="user_password*">

                <label for="job">Categoría:</label>
                <select id="job" name="user_job">
                  <optgroup label="Área Directiva">
                      <option value="web_designer"></option>
                    <option value="frontend_developer">Director Geral</option>
                    <option value="php_developer">Subdirector Administrativo</option>
                    <option value="python_developer">Subdirector Pedagógico</option>
                    <option value="rails_developer">Chefe de Secretária</option>
                  </optgroup>
                  <optgroup label="Área Pedagógica">
                    <option value="android_developer">Coordenador</option>
                    <option value="ios_developer">Professor</option>
                    <option value="mobile_designer">Assistente</option>
                  </optgroup>
                  <optgroup label="Área Geral">
                    <option value="business_owner">Encarregado de Educação</option>
                    <option value="freelancer">Estudante</option>
                  </optgroup>
                </select>          
            </form>
        </div>
        <div class="col-md-12">
          <form action="index.html" method="post">
            <h1> Informações da sua Escola </h1>
            
            <fieldset>
              
              <legend><span class="number">1</span>Informações Básica</legend>
            
              <label for="name">Nome:</label>
              <input type="text" id="name" name="user_name*">
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email*">
           
              <label for="email">Números de alunos:</label>
              <input type="email" id="mail" name="user_email*">

              <label for="email">Nível da Escola:</label>
              <input type="email" id="mail" name="user_email*">


              <label for="email">Tipo de Escola:</label>
              <input type="email" id="mail" name="user_email*">
                              
            </fieldset>
            <fieldset>  
            
              <legend><span class="number">2</span> Perfil do Ministério</legend>
              
             <label for="bio">Bio:</label>
              <textarea id="bio" name="user_bio"></textarea>  

              <label for="email">Número de Telefone:</label>
              <input type="email" id="mail" name="user_email*">
       
            
                <button type="submit">Cadastrar</button>
            </form>
            <button class="btn btn-sm btn-outline-secondary" type="button"><a href="index.html" style="color:white;text-decoration: none;
                ">Voltar</a></button>

        </div>
    </div>
    <footer>
        <p>Copyright © 2022  JR| Olhando para o Futuro. TERMOS DE UTILIZAÇÃO  |  POLÍTICA DE PRIVACIDADE</p>
    </footer>

      
    </body>
</html>
